<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule Home</title>
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'courses/style.css' %}" />
    <link rel='stylesheet' href="{% static 'courses/fullcalendar/fullcalendar.css' %}" />
    <script src="{% static 'courses/fullcalendar/moment.min.js' %}"></script>
    <script src="{% static 'courses/fullcalendar/fullcalendar.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FindMikeHorses</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">My Schedule</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>

    <div id="body-calendar">
        <br>
        <div id='calendar'></div>
        <br>
        <div class="cotaniner">

            <div class="row">
                <div class="col-sm-4">
                    <center><select id="course_id" class="selectpicker" name="{{unique_id_set}}" data-live-search="true"></select></center>
                </div>
                <div class="col-sm-4">
                    <center><select id="course_num" class="selectpicker" name="{{course_number}}" data-live-search="true"></select></center>
                </div>
                <div class="col-sm-4">
                    <center><select id="semester" class="selectpicker"  data-live-search="true">
                        <option>Spring 2017</option>
                    </select></center>
                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-4"><center><a id="display-course" class="btn btn-primary">Search Course</a></center></div>
    </div>
    <script src="{% static 'courses/calendar.js' %}"></script>


    <div id="myModal" class="modal">

      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Courses</h2>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>

</body>


</html>
